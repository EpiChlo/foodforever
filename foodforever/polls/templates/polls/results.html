{% extends "base.html" %}

{% block content %}

<h1>{{ ingredient.ingredient_text }}</h1>

<ul>
{% for choice in ingredient.choice_set.all %}

{% endfor %}
</ul>

<a href="{% url 'polls:index' %}">Back to Polls</a>

{% endblock %}
