{% extends "base.html" %}

{% block content %}


{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}


<div class="reclist">

<ul>
  {% for values in recipes %}
      <li>
        <a href="{{values.source_url}}">{{values.title}}<img style="recpic" src="{{values.image_url}}" /><br><span style="font-size: .8em;">By: {{values.publisher}}</span></a>
      </li>
  {% endfor %}
</ul>

</div>
{% endblock %}
